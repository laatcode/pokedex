<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="pokedex">
      <div class="left side">
        <div class="led-area">
          <div class="led main"></div>
          <div class="led first"></div>
          <div class="led second"></div>
          <div class="led third"></div>
        </div>
      </div>
      <div class="right-back side">
        <div class="tab back-tab"></div>
      </div>
      <div class="right-front side">
        <div class="tab front-tab"></div>
        <div class="triangle"></div>
      </div>
    </div>
  </body>
</html>
