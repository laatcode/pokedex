<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="pokedex">
      <div class="left side">
        <div class="led-area">
          <div class="led border-main">
            <div class="led main"></div>
          </div>
          <div class="led first"></div>
          <div class="led second"></div>
          <div class="led third"></div>
        </div>
        <div class="display-border">
          <div class="display-top-leds-area">
            <div class="left led"></div>
            <div class="right led"></div>
          </div>
          <div class="display"></div>
          <div class="speaker">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <div class="internal-tab"></div>
          <div class="display-bottom-led"></div>
        </div>
        <div class="buttons-area">
          <div class="select-start left"></div>
          <div class="select-start right"></div>
          <div class="black-btn-left"></div>
          <div class="left-bottom-display"></div>
          <div class="d-pad">
            <div class="horizontal"></div>
            <div class="vertical"></div>
            <div class="no-border"></div>
            <div class="center"></div>
          </div>
        </div>
      </div>
      <div class="right-back side">
        <div class="tab back-tab"></div>
      </div>
      <div class="right-front side">
        <div class="tab front-tab"></div>
        <div class="triangle"></div>
      </div>
    </div>
  </body>
</html>
